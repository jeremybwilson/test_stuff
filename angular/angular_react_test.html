<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>React vs Angular Tech Talk</title>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script> -->

    <!-- <link href="../css/react-app.css" type="text/css" rel="stylesheet"> -->
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <!-- Angular Script -->
    <script>
      const angularApp = angular.module('angularTechTalk', [])

      angularApp.controller("angularController", function($scope) {
        $scope.testtext = "";
      })
    </script>
    <div ng-app="angularTechTalk" id="root">
      <div ng-controller="angularController">
        <h2>Angular app up top</h2>
        <form>
          <input ng-model="testtext" type="text"/>
          <p>
            Angular input shows up here: {{testtext}}
          </p>
        </form>
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <!-- React HTML TargetElement -->
    <div id="input-div"></div>

    <!-- React Script  -->
    <script type="text/babel">
      class InputInto extends React.Component {
        constructor(props) {
        super(props);
        this.handleChange = this.handleChange.bind(this);
        this.state = {value: this.props.value};
        }
        handleChange(event) {
          this.setState({value: event.target.value});

      }
      render(){
        return (
          <div>
            <h3>React down low</h3>
            <input value={this.state.value} onChange={this.handleChange} />
            <p>React input shows up here: {this.state.value}</p>
          </div>
        );
      }
    }

    ReactDOM.render(
      <InputInto />,
      document.getElementById('input-div')
    );
    </script>
  </body>
</html>
