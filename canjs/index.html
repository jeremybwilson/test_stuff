<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Todo App</title>
    <style>
      .editing {
        font-weight: bold;
      }
      #out, #home {
        border:  1px solid black;
      }
    </style>
  </head>
  <body>
  <div id='out'></div>

  <script id="app" type='text/stache'>
    <hello-world>Goodbye</hello-world>
  </script>

  <div id="home"></div>

  <script id="home-template" type='text/stache'>
    <inputs-demo>Goodbye</inputs-demo>
  </script>

  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery.min.js"></script>
  <script src="https://canjs.com/release/latest/can.jquery.js"></script>
  <script src="https://canjs.com/release/latest/can.map.define.js"></script>
  <script src="https://canjs.com/release/latest/can.stache.js"></script>

  <script type="text/javascript" id="demo-source">
    can.Component.extend({
      tag: 'hello-world',
      template: can.stache("<h1>{{message}}</h1>"),
      viewModel: {
          message: "Hello World!"
      }
    });

    $('#out').html( can.view("app", {}) );

    can.Component.extend({
      tag: "inputs-demo",
      // template: can.view("home-template"),
      template: can.view("<h1><content></content> {{subject}}</h1>"),
      scope: new can.Map({subject: "Earth"}),
      viewModel: {
        message: "Goodbye World!"
      }
    });

    $('#home').html( can.view ("home-template", {}) );

</script>
