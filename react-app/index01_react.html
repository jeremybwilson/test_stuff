<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <title>React Hello World App</title>
    <style>
      body {
        text-align: center;
      }
      .editing {
        font-weight: bold;
      }
      #root {
        border:  1px solid black;
        max-width: 80%;
        margin: 0 auto;
      }
      h1 {
        width: auto;
      }
    </style>
  </head>
  <body>

  <div id="root"></div>
  <script type="text/babel">
  var BasicInputBox = React.createClass({
      render: function() {
      return <div>
          <label> { this.props.label } </label>
          <input type="text" onChange={ this.props.valChange } value={ this.props.value } />
      </div>
      }
  });
  var Wrapper = React.createClass({
    getInitialState: function() {
      return {
        datafield: {
          name: ''
        }      
      }
    },
    nameChange: function(e) {

      this.setState({datafield: {name: e.currentTarget.value}})

    },
    render: function() {
      let datafield = this.state.datafield
      return <BasicInputBox label="Your Name :" valChange={this.nameChange} value={datafield.name}/>
    }
  })

  ReactDOM.render(React.createElement(Wrapper, null), document.getElementById('root'));
  </script>
</body>
</html>
