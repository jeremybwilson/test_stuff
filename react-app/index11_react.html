<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>React JS Test Code 09</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script><!doctype html>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="../css/react-app.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/babel">
    class FriendsContainer extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          name: 'Jeremy Wilson',
          friends: ['Christina', 'Scott', 'Matt']
        }
      }
      render() {
        return (
          <div>
            <h3> Name: {this.state.name} </h3>
            <ShowList names={this.state.friends} />
          </div>
        )
      }
    }

    class ShowList extends React.Component {
      render() {
        return (
          <div>
            <p class="strong"> Friends </p>
            <ul>
              {this.props.names.map((friend) => <li>{friend}</li>)}
            </ul>
          </div>
        )
      }
    }

    ReactDOM.render(<FriendsContainer />, document.getElementById('root'));
    </script>
  </body>
</html>
