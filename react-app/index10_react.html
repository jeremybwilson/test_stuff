<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700' rel='stylesheet' type='text/css'>
    <title>React JS Test Code 09</title>

    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script><!doctype html>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link href="../css/react-app.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="text/babel">
    class HelloUser extends React.Component {
      constructor(props) {
        super(props)

        this.state = {
          forminput: ''
        }

        this.handleChange = this.handleChange.bind(this)
      }

      handleChange(e){
        this.setState({
          forminput: e.target.value
        })
      }

      render() {
        return (
          <div>
            <label>
              <h1>Hello {this.state.forminput}</h1>
              <input 
                type="text"
                defaultValue={this.state.forminput}
                onChange={this.handleChange}
              />
            </label>
          </div>
        )
      }
    }

    ReactDOM.render(<HelloUser forminput="Jeremy"/>, document.getElementById('root'));
    </script>
  </body>
</html>
